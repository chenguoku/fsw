<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>意见反馈</title>
<link href="adviceOur.css" rel="stylesheet"></head>

<body>
    <!--头部导航开始-->
    <header class="header">
        <div class="hd-content">
            <a href="#" class="hd-logo">
                <img src="http://www.fashengwang.com/image/index/logo.png" alt="">
            </a>
            <form action="" class="hd-select">
                <input type="text" class="hd-input" name="question" placeholder="搜索">
                <input type="submit" class="hd-btn">
            </form>
            <nav class="hd-nav">
                <a href="#" class="hd-nav-item">首页</a>
                <a href="#" class="hd-nav-item">我的学习</a>
                <a href="#" class="hd-nav-item">曲智超曲智超曲智超</a>
                <a href="javascript:void(0)" class="hd-nav-item">
                    <img src="http://www.fashengwang.com/HeadPortrait/1/1.jpg" alt="">
                </a>
            </nav>
            <div class="hd-more-wrap">
                <div class="hd-more">
                    <a href="#" class="hd-more-itme">我的学习</a>
                    <a href="#" class="hd-more-itme">个人资料</a>
                    <a href="#" class="hd-more-itme">我要讲课</a>
                    <a href="#" class="hd-more-itme">退出</a>
                </div>
            </div>
        </div>
    </header>
    <!--头部导航结束-->
    <main class="main">
        <div class="main_con">
            <div class="main_con_title">
                <img src="http://www.fashengwang.com/image/adciveOur/adciveOur_smile.gif" alt="" />
                <span>请您对我们提出宝贵的意见和建议，您留下的每个意见都是我们产品不断前进的动力！</span>
            </div>
            <div class="main_con_form">
                <form class="main_form" name="main_form" action="#" method="post">
                    <div class="ge question_response">
                        <span>&nbsp;&nbsp;问题反馈：</span>
                        <textarea name="context" id="advice" rows="5"></textarea>
                        <br/>
                    </div>
                    <div class="ge question_type">
                        <span>&nbsp;&nbsp;问题类型：</span>
                        <input type="radio" name="question_type" value="网站改进" checked="checked">
                        <span class="radio_font">网站改进</span>
                        <input type="radio" name="question_type" value="课程学习">
                        <span class="radio_font">课程学习</span>
                        <input type="radio" name="question_type" value="课件播放">
                        <span class="radio_font">课件播放</span>
                        <input type="radio" name="question_type" value="其他意见">
                        <span class="radio_font">其他意见</span>
                        <br/>
                    </div>
                    <div class="ge">
                        <span>&nbsp;&nbsp;您联系方式（可不填）：</span>
                    </div>
                    <div class="ge">
                        <span>&nbsp;&nbsp;&nbsp;&nbsp;QQ&nbsp;号：</span>
                        <input type="text" name="qq" />
                        <br/>
                    </div>
                    <div class="ge">
                        <span>&nbsp;&nbsp;&nbsp;&nbsp;手机号：</span>
                        <input type="text" name="phone" maxlength="11" />
                        <br/>
                    </div>
                    <div class="ge">
                        <span>&nbsp;&nbsp;&nbsp;&nbsp;邮&nbsp;箱：</span>
                        <input type="text" name="email">
                        <br/>
                    </div>
                    <div class="ge">
                        <input type="submit" id="submit" value="提交">
                        <input id="reset" type="reset" value="重置" />
                    </div>
                    <div class="ge">
                        <span>&nbsp;&nbsp;</span>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <!-- 版尾 -->
    <footer class="footer">
        <div class="ft-wrap">
            <div class="ft-left">
                <p class="ft-tt">发生网，基于听障生打造的智能在线学习网站。</p>
                <div class="ft-list">
                    <a href="#" class="ft-item">意见反馈</a>
                    <a href="#" class="ft-item">广告服务</a>
                    <a href="#" class="ft-item">关于我们</a>
                    <a href="#" class="ft-item">合作入口</a>
                    <a href="#" class="ft-item">服务条款</a>
                </div>
                <p class="ft-copy">&copy;2017-2018 发生网 www.fashengwang.com 版权所有</p>
            </div>
            <div class="ft-right">
                <p class="contact">联系我们：</p>
                <a href="javascript:void(0)" class="ct-qq"></a>
                <img class="ct-qq-img" src="http://www.fashengwang.com/image/login/weixin_01.png">
                <a href="javascript:void(0)" class="ct-weixin"></a>
                <img class="ct-weixin-img" src="http://www.fashengwang.com/image/login/weixin_01.png">
                <a href="javascript:void(0)" class="ct-email"></a>
                <img class="ct-email-img" src="http://www.fashengwang.com/image/login/weixin_01.png">
            </div>
        </div>
    </footer>
    <!-- 版尾结束 -->
<script type="text/javascript" src="adviceOur.min.js"></script></body>

</html>
