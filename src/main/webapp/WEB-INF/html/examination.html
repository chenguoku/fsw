<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>这里是试卷名称</title>
<link href="examination.css" rel="stylesheet"></head>

<body>
    <!--头部导航开始-->
    <header class="header">
        <div class="hd-content">
            <a href="#" class="hd-logo">
                <img src="http://www.fashengwang.com/image/logo.png" alt="">
            </a>
            <form action="" class="hd-select">
                <input type="text" class="hd-input" name="question" placeholder="搜索">
                <input type="submit" class="hd-btn">
            </form>
            <nav class="hd-nav">
                <a href="#" class="hd-nav-item">首页</a>
                <a href="#" class="hd-nav-item">我的学习</a>
                <a href="#" class="hd-nav-item">曲智超曲智超曲智超</a>
                <a href="javascript:void(0)" class="hd-nav-item">
                    <img src="http://www.fashengwang.com/HeadPortrait/1/1.jpg" alt="">
                </a>
            </nav>
            <div class="hd-more-wrap">
                <div class="hd-more">
                    <a href="#" class="hd-more-itme">我的学习</a>
                    <a href="#" class="hd-more-itme">个人资料</a>
                    <a href="#" class="hd-more-itme">我要讲课</a>
                    <a href="#" class="hd-more-itme">退出</a>
                </div>
            </div>
        </div>
    </header>
    <!--头部导航结束-->
    <main class="main">
        <div class="testPaper">
            <div class="testPaper-during active">
                <div class="tp-head">
                    <div class="tp-hd-bar-lower">
                        <span class="tp-hd-bar"></span>
                    </div>
                    <div class="tp-hd-index">0/0</div>
                    <div class="tp-hd-time">00:00:00</div>
                </div>
                <div class="tp-body" id="options">
                    <div class="loading active">
                        <span class="pillar"></span>
                        <span class="pillar"></span>
                        <span class="pillar"></span>
                        <span class="pillar"></span>
                        <span class="pillar"></span>
                    </div>
                </div>
                <div class="correct-answer"></div>
                <div class="tp-body-btn"></div>
                <ul class="tp-body-page" id="pageBtn"></ul>
            </div>
            <div class="testPaper-result">
                <h1 class="tp-r-hd">
                    <span>得分情况</span>
                </h1>
                <div class="tp-r-body">
                    <div class="tp-r-left">
                        <p class="tp-score-ion">得分：0</p>
                        <p class="tp-correct">正确题数：0/10</p>
                        <p class="tp-score">得分：0</p>
                        <p class="tp-time">用时：00:00:00</p>
                        <p class="tp-answer">习题答案：</p>
                    </div>
                    <div class="tp-r-right">
                        <img src="http://www.fashengwang.com/other/daydayup.jpg" alt="">
                    </div>
                </div>
                <div class="tp-back">
                    <span>查看试卷</span>
                </div>
            </div>
        </div>
    </main>
    <!-- 版尾 -->
    <footer class="footer">
        <div class="ft-wrap">
            <div class="ft-left">
                <p class="ft-tt">发生网，基于听障生打造的智能在线学习网站。</p>
                <div class="ft-list">
                    <a href="#" class="ft-item">意见反馈</a>
                    <a href="#" class="ft-item">广告服务</a>
                    <a href="#" class="ft-item">关于我们</a>
                    <a href="#" class="ft-item">合作入口</a>
                    <a href="#" class="ft-item">服务条款</a>
                </div>
                <p class="ft-copy">&copy;2017-2018 发生网 www.fashengwang.com 版权所有</p>
            </div>
            <div class="ft-right">
                <p class="contact">联系我们：</p>
                <a href="javascript:void(0)" class="ct-qq"></a>
                <img class="ct-qq-img" src="http://www.fashengwang.com/image/weixin_01.png">
                <a href="javascript:void(0)" class="ct-weixin"></a>
                <img class="ct-weixin-img" src="http://www.fashengwang.com/image/weixin_01.png">
                <a href="javascript:void(0)" class="ct-email"></a>
                <img class="ct-email-img" src="http://www.fashengwang.com/image/weixin_01.png">
            </div>
        </div>
    </footer>
    <!-- 版尾结束 -->
<script type="text/javascript" src="examination.min.js"></script></body>

</html>
