<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>发生网——课程查询</title>
<link href="select.css" rel="stylesheet"></head>

<body>
    <!--头部导航开始-->
    <header class="header">
        <div class="hd-content">
            <a href="#" class="hd-logo">
                <img src="http://www.fashengwang.com/image/logo.png" alt="">
            </a>
            <form action="" class="hd-select">
                <input type="text" class="hd-input" name="question" placeholder="搜索">
                <input type="submit" class="hd-btn">
            </form>
            <nav class="hd-nav">
                <a href="#" class="hd-nav-item">首页</a>
                <a href="#" class="hd-nav-item">我的学习</a>
                <a href="#" class="hd-nav-item">曲智超曲智超曲智超</a>
                <a href="javascript:void(0)" class="hd-nav-item">
                    <img src="http://www.fashengwang.com/HeadPortrait/1/1.jpg" alt="">
                </a>
            </nav>
            <div class="hd-more-wrap">
                <div class="hd-more">
                    <a href="#" class="hd-more-itme">我的学习</a>
                    <a href="#" class="hd-more-itme">个人资料</a>
                    <a href="#" class="hd-more-itme">我要讲课</a>
                    <a href="#" class="hd-more-itme">退出</a>
                </div>
            </div>
        </div>
    </header>
    <!--头部导航结束-->
    <main class="main">
        <div class="select-cont">
            <!-- 搜索条 -->
            <div class="select-head">
                <input type="text" class="select-input" name="question" placeholder="课程名称" autofocus>
                <input type="submit" class="select-btn" value="搜索">
            </div>
            <!-- 导航 -->
            <h3 class="select-tt">
                <a href="#">首页</a>&gt;
                <a href="#">课程查询</a>
            </h3>
            <!-- 查询条件 -->
            <div class="select-condition">
                <ul class="select-type">
                    <li class="select-type-tt">课程类别</li>
                    <li class="select-type-item active">全部</li>
                    <li class="select-type-item">编程开发</li>
                    <li class="select-type-item">产品设计</li>
                    <li class="select-type-item">生活考研</li>
                    <li class="select-type-item">兴趣生活</li>
                    <li class="select-type-item">办公效率</li>
                    <li class="select-type-item">语言学习</li>
                </ul>
                <ul class="select-sort">
                    <li class="select-sort-tt">排序方式</li>
                    <li class="select-sort-item active">综合</li>
                    <li class="select-sort-item">人气</li>
                    <li class="select-sort-item">最新</li>
                </ul>
            </div>
            <!-- 加载动画 -->
            <div class="loading">
                <span class="pillar"></span>
                <span class="pillar"></span>
                <span class="pillar"></span>
                <span class="pillar"></span>
                <span class="pillar"></span>
            </div>
            <!-- 课程列表 -->
            <div class="select-course-list"></div>
            <ul class="select-page"></ul>
        </div>
    </main>
    <!-- 版尾 -->
    <div class="footer">
        <div class="ft-wrap">
            <div class="ft-left">
                <p class="ft-tt">发生网，基于听障生打造的智能在线学习网站。</p>
                <div class="ft-list">
                    <a href="#" class="ft-item">意见反馈</a>
                    <a href="#" class="ft-item">广告服务</a>
                    <a href="#" class="ft-item">关于我们</a>
                    <a href="#" class="ft-item">合作入口</a>
                    <a href="#" class="ft-item">服务条款</a>
                </div>
                <p class="ft-copy">&copy;2017-2018 发生网 www.fashengwang.com 版权所有</p>
            </div>
            <div class="ft-right">
                <p class="contact">联系我们：</p>
                <a href="javascript:void(0)" class="ct-qq"></a>
                <img class="ct-qq-img" src="http://www.fashengwang.com/image/weixin_01.png">
                <a href="javascript:void(0)" class="ct-weixin"></a>
                <img class="ct-weixin-img" src="http://www.fashengwang.com/image/weixin_01.png">
                <a href="javascript:void(0)" class="ct-email"></a>
                <img class="ct-email-img" src="http://www.fashengwang.com/image/weixin_01.png">
            </div>
        </div>
    </div>
    <!-- 版尾结束 -->
<script type="text/javascript" src="select.min.js"></script></body>

</html>
